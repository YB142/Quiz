<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <div id="fullDiv">
        <header>
            <div>
                <h3 id="timer"></h3>
            </div>
        </header>
       <div class="container">
        <div id="start">
            <h1>Math quiz</h1>
            <p>Try to answer all the questions</p>
            <button type="button" class="btn btn-primary">Start Quiz</button>
        </div>
        <div id="quiz" style="display: none;">
            <h2 id="title">question</h2>
            <div id="option"></div>
            <div style="margin-left: 90%;">
                <h4 id="score"></h4>
            </div>
        </div>
       </div> 
    </div>
    <div style="display: none" id="timeOut">
        <h1>TIME OUT, YOU LOST</h1>
    </div>
    <div style="display: none" id="endQuiz">
        <h1 id="finishText"></h1>
    </div>
   <script src="./questions.js"></script>
   <script src="./script.js"></script>
</body>
</html>
